<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP - StackOverflow API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>

    </style>
  </head>
  <body ng-controller="AppController as appController">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1><em>PHP - StackOverflow</em></h1>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <button type="button" class="btn btn-primary btn-lg">Persistir dados</button>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-8">
          <div class="well">
            <div class="row">
              <div class="col-md-4">
                <h2><em>Buscar na API</em></h2>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="pageInput">Page</label>
                        <input type="text" class="form-control" id="pageInput">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="rppInput">RPP</label>
                        <input type="text" class="form-control" id="rppInput">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="sortInput">Sort</label>
                        <input type="text" class="form-control" id="sortInput">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="scoreInput">Score</label>
                        <input type="text" class="form-control" id="scoreInput">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-success pull-right">Buscar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    </script>
  </body>
</html>
