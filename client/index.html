<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MobLee StackOverflow API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1><em>PHP - StackOverflow</em></h1>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <button id="btn-persist" type="button" class="btn btn-primary btn-lg">Persistir dados</button>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-8">
          <div class="well">
            <div class="row">
              <div class="col-md-4">
                <h2><em>Buscar na API</em></h2>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-md-12">
                <form method="get" action="/questions" target="_blank">
                  <div class="row">
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="pageInput">Page</label>
                        <input type="number" class="form-control" id="pageInput" name="page" min="1" data-toggle="tooltip" data-placement="bottom" title="Mínimo: 1">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="rppInput">RPP</label>
                        <input type="number" class="form-control" id="rppInput" name="rpp" min="1" max="100" data-toggle="tooltip" data-placement="bottom" title="Máximo: 100">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="sortInput">Sort</label>
                        <input type="text" class="form-control" id="sortInput" name="sort">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="scoreInput">Score</label>
                        <input type="number" class="form-control" id="scoreInput" name="score">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <button id="btn-search" type="submit" class="btn btn-success pull-right">Buscar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <p id="modalText" class="modal-title text-success"><strong></strong></p>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
